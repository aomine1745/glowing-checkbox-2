<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Glowing Checkbox</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomineDev.github.io/ico/aomine.ico">
</head>
<body>
	<ul>
		<li>
			<label>
				<input type="checkbox">
				<div class="icon-box">
					<i class="fas fa-phone"></i>
				</div>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox">
				<div class="icon-box">
					<i class="fas fa-plane"></i>
				</div>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox">
				<div class="icon-box">
					<i class="fas fa-moon"></i>
				</div>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox">
				<div class="icon-box">
					<i class="fas fa-wifi"></i>
				</div>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox">
				<div class="icon-box">
					<i class="fas fa-volume-up"></i>
				</div>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox">
				<div class="icon-box">
					<i class="fab fa-bluetooth-b"></i>
				</div>
			</label>
		</li>
	</ul>
</body>
</html>
